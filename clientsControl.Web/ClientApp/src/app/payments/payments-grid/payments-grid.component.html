  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Licencia

  <button mat-raised-button (click)="onCreateClient()">
    <mat-icon>add</mat-icon>Cliente
  </button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="generatedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Generaci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.generatedDate}}</td>
    </ng-container>

    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Vencimiento</th>
      <td mat-cell *matCellDef="let row">{{row.expirationDate}}</td>
    </ng-container>

    <ng-container matColumnDef="licenseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Licencia</th>
      <td mat-cell *matCellDef="let row">{{row.licenseName}}</td>
    </ng-container>

    <ng-container matColumnDef="clientDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.clientDescription}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
