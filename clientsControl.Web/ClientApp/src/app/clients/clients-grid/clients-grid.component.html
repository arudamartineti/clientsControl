<div class="search-div">
  <!--mat-form-field class="search-form-field">
    <input matInput [(ngModel)]="filter" placeholder="Buscar..." autocomplete="off" (keyup)="applyFilter()" />
    <button mat-button matSuffix mat-icon-button aria-label="Limpiar" (click)="onClearFilter()" *ngIf="filter">
      <mat-icon>close</mat-icon>
    </button>
  </!--mat-form-field-->
  <button mat-raised-button (click)="create()">
    <mat-icon>add</mat-icon>Crear
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="assetsCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código ASSETS</th>
      <td mat-cell *matCellDef="let row">{{row.assetsCode}}</td>
    </ng-container>

    <ng-container matColumnDef="nombrecorto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Corto</th>
      <td mat-cell *matCellDef="let row">{{row.nombrecorto}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Cargando datos
      </mat-footer-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource.data != null }"></tr-->
  </table>
  <mat-paginator #paginator
                 [length]="dataSource?.data?.length" 
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
